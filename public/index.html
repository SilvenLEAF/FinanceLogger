<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Tutorial</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <h1>Finance Logger (Net Ninja)</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="payment">Payment</option>
          <option value="invoice">Invoice</option>
        </select>
      </div>
      <div class="field">
        <label>To / From:</label>
        <input type="text" id="tofrom" placeholder="e.g. The Net Ninja" required>
      </div>   
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details" placeholder="e.g. Udemy course" required>
      </div>
      <div class="field">
        <label>Amount ($):</label>
        <input type="number" id="amount" placeholder="e.g. 27" required>
      </div>
      <button>Add</button>
    </form>

    <div id="myLinksHolder">
      <a href="https://silvenleaf.github.io">SilvenLEAF</a>
      <a href="https://www.thenetninja.co.uk">Original Creator (The Net Ninja)</a>
      <a href="https://www.youtube.com/playlist?list=PL4cUxeGkcC9gUgr39Q_yD6v-bSyMwKPUI">Tutorial Link (The Net Ninja)</a>
    </div>

  </footer>

  <script type="module" src='app.js'></script>
</body>
</html>
